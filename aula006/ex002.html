<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começando Java Script</title>
    <style>
        body {
            background-image: linear-gradient(to left, blue, white);
        }
        h1 {
            color: white;
            margin: auto;
            text-align: center;
            background-color: rgb(0, 102, 255);
            width: 200px;
            display: block;
            border-radius: 10px;
            box-shadow: 2px 2px 4px black;
        }

        p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Que comece os jogos !</p>
    <script>
        var nome = window.prompt('Digite se nome aqui ...')
        window.alert ('É um prazer ti conhecer, ' + nome + ' Seja bem vindo')
    </script>
</body>
</html>
